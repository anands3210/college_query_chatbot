<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2b4162 0%, #12100e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/images/pattern.png');
            opacity: 0.05;
            pointer-events: none;
        }

        .container {
            width: 70%;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-top: 60px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 5%;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
        }

        input, textarea {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(45deg, #3a5f8f, #2b4162);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: auto;
            margin: 20px 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #2b4162, #3a5f8f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .back-button {
            background: linear-gradient(45deg, #c62828, #b71c1c);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #b71c1c, #c62828);
        }

        .icon {
            margin-right: 8px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <h1><i class="fas fa-edit icon"></i>Edit FAQ</h1>
    
    <div class="container">
        <form action="/edit_faq/{{ faq.id }}" method="POST">
            <label><i class="fas fa-question-circle icon"></i>Question:</label>
            <input type="text" name="question" value="{{ faq.question }}" required>

            <label><i class="fas fa-comment-alt icon"></i>Answer:</label>
            <textarea name="answer" required>{{ faq.answer }}</textarea>

            <button type="submit"><i class="fas fa-save icon"></i>Update FAQ</button>
        </form>
    </div>

    <div style="text-align: center;">
        <a href="/dashboard" style="text-decoration: none;">
            <button class="back-button">
                <i class="fas fa-arrow-left icon"></i>Back to Dashboard
            </button>
        </a>
    </div>
    
</body>
</html>
